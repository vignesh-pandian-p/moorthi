<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details Form</title>
    <link href="style.css" rel="stylesheet"/>
    <script type="module" src="script.js" defer></script>
</head>
<body>
    <div class="form-container">
        <h2>Customer Details</h2>
        <form id="customerForm">
            <div class="form-group">
                <label for="customerName">Party Name</label>
                <input type="text" id="customerName" placeholder="Enter customer name" required>
            </div>
            <div class="form-group">
                <label for="customerPhone">Contact Number</label>
                <input type="tel" id="customerPhone" placeholder="Enter phone number" required>
            </div>
            <button type="button" id="saveButton">Save Customer</button>
        </form>
        <div class="message" id="message"></div>
    </div>

</body>
</html>
