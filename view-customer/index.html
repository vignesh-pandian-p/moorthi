<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Customers</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="script.js" defer></script>
</head>
<body>
  <h1>Customer Details</h1>
  <div class="customer-container">
    <table id="customerTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <!-- Payment History Modal -->
  <div id="historyModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5);">
    <div style="background: white; margin: 10% auto; padding: 20px; width: 50%; position: relative;">
      <h2>Payment History</h2>
      <div id="modalContent"></div>
      <button id="closeModal" style="position: absolute; top: 10px; right: 10px;">Close</button>
    </div>
  </div>
</body>
</html>
